<h2>Sing Up</h2>

<form>
  <div class="container">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input [(ngModel)]="newUser.name" class="form-control" type="text" name="name" placeholder="John Doe">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input [(ngModel)]="newUser.email" class="form-control" type="email" name="email" placeholder="something@email.com">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Name</label>
      <input [(ngModel)]="newUser.password" class="form-control" type="password" name="password" placeholder="password">
    </div>
    <button routerLink="/login" class="btn">Cancel</button>
    <button (click)="registerUser()" class="btn btn-primary">Sign up</button>
  </div>
</form>
