<h2>Login</h2>

<form *ngIf="user">
  <div class="container">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input [(ngModel)]="user.email" class="form-control" type="email" name="email" placeholder="something@email.com">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Name</label>
      <input [(ngModel)]="user.password" class="form-control" type="password" name="password" placeholder="password">
    </div>
    <div class="mb-3" *ngIf="loginFailed" style="color: red;">Login failed</div>
    <button (click)="login()" class="btn btn-primary">Login</button>
    <div>
      <button class="btn btn-link" routerLink="/signup">Register new user</button>
    </div>
  </div>
</form>
